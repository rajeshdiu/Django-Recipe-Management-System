{% extends 'base.html' %}


{% block body %}

<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<h1>A Fancy Table</h1>

<table id="customers">
  <tr>
    <th>Category</th>
    <th>Difficulty</th>
    <th>Tag</th>
    <th>Title</th>
    <th>Calories</th>
    <th>Image</th>
    <th>Actions</th>
  </tr>
  
  {% for i in recipe %}
    
  <tr>
    <td>{{i.Category}}</td>
    <td>{{i.Difficulty}}</td>
    <td>{{i.Tag}}</td>
    <td>{{i.title}}</td>
    <td>{{i.calories}}</td>
    <td>
        <img src="/{{i.image}}" height="100px" alt="">
    </td>
    <td>
      <a href=" {% url 'editRecipe' i.id %} ">Edit</a>
        <a href=" {% url 'deleteRecipe' i.id %} ">Delete</a>
        <a href=" {% url 'viewRecipe' i.id %} ">View</a>
    </td>
  </tr>
  
  {% endfor %}

</table>

</body>
</html>



    
{% endblock body %}
